<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet" href="style.css">
    <title>Jaja Ken</title>
  </head>
  <body>
<Header>

  <div class="AI-score"></div>
    <div class="human-score"></div>


</Header>

<div class="equality">No one won please restart</div>


    <div class="Human-choice">
          
      <img class="paper" src="https://cdn-icons-png.flaticon.com/512/2165/2165797.png" alt="rock">
      <img class="rock" src="https://cdn-icons-png.flaticon.com/512/1527/1527451.png" alt="paper">
      <img class="scissors" src="https://cdn-icons-png.flaticon.com/512/4151/4151780.png" alt="scissors">
    </div>
    <div class="container">
      <!-- <div class="no-winner"></div> -->
      <div id="message">The game now finished look at the score to see who is the loser  ðŸ˜œ,<br>Press Restart</div>
    <input class="paper" type="button"  ></input>
    <input class="rock" type="button" ></input>
    <input class="scissors" type="button" ></input>
  </div>
  <div class="computer-choice">
          
    <img class="paper" src="https://cdn-icons-png.flaticon.com/512/2165/2165797.png" alt="rock" data-id="paper">
    <img class="rock" src="https://cdn-icons-png.flaticon.com/512/1527/1527451.png" alt="paper" data-id="rock" >
    <img class="scissors" src="https://cdn-icons-png.flaticon.com/512/4151/4151780.png" alt="scissors" data-id="scissors">
  </div>



  <div class="choices-container">
<div class="winning-message"></div>
  </div>

  <div class="play-buttons">
    <button class="start">Shi-fu-mi</button>
    <button class="restart">Restart</button>
  </div>
    

  <footer>
    <h4>	&#169; Hichem</h4>
  </footer>

    <script src="script.js"></script>
  </body>
</html>
