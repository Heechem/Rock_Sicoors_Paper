<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet" href="style.css">
    <title>Jaja Ken</title>
  </head>
  <body>
    <span class="AI-score">Computer score :0</span>
    <span class="human-score">Your Score : 0</span>

    <div class="Human-choice">
          
      <img class="paper" src="https://cdn-icons-png.flaticon.com/512/2165/2165797.png" alt="rock">
      <img class="rock" src="https://cdn-icons-png.flaticon.com/512/1527/1527451.png" alt="paper">
      <img class="scissors" src="https://cdn-icons-png.flaticon.com/512/4151/4151780.png" alt="scissors">
    </div>
    <div class="container">
    <input class="paper" type="button" value="paper"></input>
    <input class="rock" type="button" value="rock"></input>
    <input class="scissors" type="button" value="scissors"></input>
  </div>
  <div class="computer-choice">
          
    <img class="paper" src="https://cdn-icons-png.flaticon.com/512/2165/2165797.png" alt="rock">
    <img class="rock" src="https://cdn-icons-png.flaticon.com/512/1527/1527451.png" alt="paper">
    <img class="scissors" src="https://cdn-icons-png.flaticon.com/512/4151/4151780.png" alt="scissors">
  </div>




  <div class="play-buttons">
    <button class="start">Play</button>
    <button class="restart">Restart</button>
  </div>
    

    <script src="script.js"></script>
  </body>
</html>
